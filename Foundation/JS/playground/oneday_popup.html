<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 100%;
        height: 100vh;
      }
      .popup-wrap {
        /* display: flex;
        justify-content: center;
        align-items: center; */
        display: grid;
        place-items: center;
        width: 100%;
        height: 100%;
      }
      .popup {
        position: relative;
        display: inline-block;
        width: 300px;
      }
      .popup img {
        width: 100%;
        height: auto;
      }
      .close-btn {
        position: absolute;
        top: -20px;
        right: 0px;
      }
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="popup-wrap">
      <div class="popup">
        <img src="https://via.placeholder.com/300" />
        <span class="close-btn">X</span>
        <div>
          <input type="checkbox" class="close-oneday" id="close1" />
          <label for="close1">오늘 하루 그만보기</label>
        </div>
      </div>
    </div>
    <script>
      const elPopup = document.querySelector(".popup");
      const HIDDEN_CLASS_NAME = "hidden";
      const date = new Date().getDate();
      if (
        localStorage.getItem("popupOneday") &&
        Number(localStorage.getItem("date")) === date
      ) {
        elPopup.classList.add(HIDDEN_CLASS_NAME);
      }
      document.querySelector(".close-btn").addEventListener("click", (e) => {
        console.log();
        if (document.querySelector(".close-oneday").checked) {
          localStorage.setItem("popupOneday", "true");
          localStorage.setItem("date", date);
        }
        elPopup.classList.add(HIDDEN_CLASS_NAME);
      });
    </script>
  </body>
</html>
