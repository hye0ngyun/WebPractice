<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scroll fade in effect</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
      .wrap {
        height: 200px;
        overflow-y: scroll;
      }
      .fade-in {
        /* opacity: 0; */
      }
      .box {
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1 class="fade-in">1. 첫 번째 요소입니다.</h1>
      <div class="box">box</div>
      <h2 class="fade-in">2. 두 번째 요소입니다.</h2>
      <div class="box">box</div>
      <h3 class="fade-in">3. 세 번째 요소입니다.</h3>
      <div class="box">box</div>
    </div>
    <script>
      $(() => {
        $(".fade-in").fadeOut();
        $(".fade-in").fadeIn();
      });
    </script>
  </body>
</html>
