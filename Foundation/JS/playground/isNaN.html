<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // isNaN() 입력된 값이 NaN인지 확인하는 함수, 숫자가 아닌지 확인하는 함수
      console.log(isNaN(1)); // false
      console.log(isNaN("1")); // false
      console.log(isNaN(parseInt("1"))); // false
      console.log(isNaN("a")); // true
      console.log(isNaN(true)); // false
      const age = prompt("How old are you?");

      if (isNaN(age) || age < 0) {
        // 입력한 값이 숫자가 아니라면
        console.log("Please write a number");
      } else if (age < 18) {
        // 입력한 값이 숫자면서 18미만이라면
        console.log("you are young");
      } else if (age >= 18 && age <= 50) {
        // 입력한 값이 숫자면서 18이상 50이하라면
        console.log("you can drink");
      } else if (age > 50 && age <= 80) {
        // 입력한 값이 숫자면서 50초과 80이하라면
        console.log("you can drink, but you should stop drinking");
      } else if (age > 80) {
        // 입력한 값이 숫자면서 80초과라면
        console.log("you can do everything what you want");
      } else {
        // 입력한 값이 숫자면서 18이상이라면
        console.log("you can drink");
      }
    </script>
  </body>
</html>
