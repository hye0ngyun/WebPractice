<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 600px;
            margin: 5em auto;
            border: 1px solid black;
        }
        #header{
            display: flex;
            flex-flow: column;
            align-items: center;
            padding: 1em;
        }
        .item{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }
        .item span:first-child{
            padding: 0.2em 1em;
        }
        #title{
            background: lightsteelblue;
            padding: 0.2em 1em;
        }
    </style>
    
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h1>공부 시작후</h1>
            <h2 id="accent"></h2>
        </div>
        <div id="title">
            일정 계산
        </div>
        <div id="main-section">
            <div class="item">
                <span>Today</span>
                <span id="date-today"></span>
            </div>
            <div class="item">
                <span>정보처리기사 필기</span>
                <span id="date-first"></span>
            </div>
            <div class="item">
                <span>정보처리기사 실기</span>
                <span id="date-second"></span>
            </div>
            <div class="item">
                <span>개강날짜</span>
                <span id="date-start"></span>
            </div>
            <div class="item">
                <span>예비 수강신청</span>
                <span id="date-pre-enrolment"></span>
            </div>
            <div class="item">
                <span>4학년 수강신청</span>
                <span id="date-enrolment"></span>
            </div>
        </div>
    </div>
