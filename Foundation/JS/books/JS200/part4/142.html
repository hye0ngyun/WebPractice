<!-- DOM 탐색하기 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>국내 여행자</h1>
    <ul>
      <li>서울</li>
      <!-- <li>수원</li> -->
      <li>제주</li>
      <li>속초</li>
      <li>부산</li>
    </ul>
    <script>
      const bodyEl = document.body;
      console.log(bodyEl);
      const bodyElChildren = bodyEl.children;
      console.log(bodyElChildren); // [h1, ul, script]

      const cityList = bodyElChildren[1]; // ul
      console.log(cityList);
      console.log(cityList.children); // [li, li, li, li]
      console.log(cityList.childNodes); // [text, li, text, comment, text, li ...]
      console.log(cityList.children.length); // 4

      const item2 = cityList.children.item(1);
      console.log(item2, item2.innerHTML);
      console.log(item2.previousElementSibling.innerHTML); // 서울
      console.log(item2.previousSibling); // #text
      console.log(item2.previousSibling.previousSibling); // #comment
      console.log(cityList.childNodes);
      console.log(item2.firstChild); // #text
      console.log(item2.lastChild); // #text
      console.log(item2.parentElement); // ul
    </script>
  </body>
</html>
