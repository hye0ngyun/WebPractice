<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="div1" class="div-class">DIV 태그</div>
    <input type="text" id="input1" value="jay" />

    <script>
      const div1El = document.getElementById("div1");
      const input1El = document.getElementById("input1");

      console.log(div1El.hasAttribute("id")); // true
      console.log(input1El.hasAttribute("id")); // true
      console.log(div1El.id);
      div1El.removeAttribute("id");
      console.log(div1El.id); // ''
      div1El.setAttribute("id", "new-id");
      console.log(div1El.id); // new-id

      div1El.id = "new-id-2";
      console.log(div1El.getAttribute("id")); // new-id-2

      console.log(div1El.getAttribute("class")); // div-class
      console.log(div1El.class); // undefine
      console.log(div1El.className); // div-class

      div1El.setAttribute("class", "new-div-class");
      console.log(div1El.className); // new-div-class
      div1El.className = "new-div-class2";
      console.log(div1El.getAttribute("class")); // new-div-class2

      const valueAttr = input1El.getAttribute("value");
      console.log(valueAttr); // jay
      console.log(input1El.value); // jay
      input1El.value = "jay2";
      console.log(input1El.getAttribute("value")); // jay - value 어트리뷰트의 값은 변경되지 않는다.
      console.log(input1El.value); // jay2
    </script>
  </body>
</html>
