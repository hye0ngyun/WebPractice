<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="foo"></div>
    <script>
      // 전역 객체(Global Object)는 모든 객체의 유일한 최상위 객체를 의미하며 일반적으로 Browser-side에서는 window, Server-sede(Node.js)에서는 global 객체를 의미한다.
      {
        // in browser console
        console.log(this === window); // true

        // in Terminal node
        // console.log(this === global); // true

        // 전역 객체는 실행 컨텍스트에 컨트롤이 들어가기 이전에 생성이되며 constructor가 없기 때문에 new 연산자를 이용하여 새롭게 생성할 수 없다. 즉, 개발자가 객체를 생성하는 것은 불가능하다.
        // 전역 객체는 전역 스코프(global scope)를 갖게 된다.
        // 전역 객체의 자식 객체를 사용할 때 전역 객체의 기술은 생략이 가능하다. ex) window.document -> document
        document.getElementById("foo").style.display = "none";
        // window.document.getElementById('foo').style.display = 'none';

        // 그러나 사용자가 정의한 변수와 전역 객체의 자식 객체의 이름이 충돌하는 경우, 명확히 전역 객체를 기술하여 혼동을 방지할 수 있다.
        function moveTo(url) {
          var location = { href: "move to " };
          alert(location.href + url);
          // location.href = url;
          window.location.href = url; // url을 변경하여 이동
        }
        // moveTo("https://www.naver.com"); // alert창이 나타나며 해당 url로 이동한다.

        // 전역 객체는 전역 변수(Global variable)를 프로퍼티로 갖게 된다. 다시 말해 전역 변수는 전역 객체의 프로퍼티이다.
        var ga = "Global variable";
        console.log(ga);
        console.log(window.ga);
        function foo() {
          console.log("invoked! 호출되다!");
        }
        window.foo();

        // Standard Built-in Objects(표준 빌트인 객체)도 역시 전역 객체의 자식 객체이다. 전역 객체의 자식 객체를 사용할 때 전역 객체의 기술은 생략할 수 있으므로 표준 빌트인 객체도 전역 객체의 기술을 생략할 수 있다.
        // window.alert('Hello world!');
        alert("Hello world!");
      }
      // #1. 전역 프로퍼티(Global property)
      // 전역 프로퍼티는 전역 객체의 프로퍼티를 의미한다. 애플리케이션 전역에서 사용하는 값들을 나타내기 위해 사용한다. 전역 프로퍼티는 간단한 값이 대부분으며 다른 프로퍼티나 메소드를 가지고 있지 않다.
      {
      }
    </script>
  </body>
</html>
