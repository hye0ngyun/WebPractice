<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ES6는 템플릿 리터럴(Template literal)이라고 불리는 새로운 문자열 표기법을 도입하였다. 템플릿 리터럴은 일반 문자열과 비슷해 보이지만, '또는 "같은 통상적인 따옴표 문자 대신 백틱(backtick)문자 `를 사용한다.
        {
            const template = `템플릿 리터럴은 '작은 따옴표(Single quotes'와 "큰 따옴표(Double quotes)"를 혼용할 수 있다. 또한 템플릿 리터럴에 \`백틱(backtick)\`은 \\\`와 같이 이스케이프 문자로 써줘야 한다.`
            console.log(template);
        }
        
        {
            const template = `<ul class="nav-items">
    <li><a href="#home">Home</a></li>
    <li><a href="#news">News</a></li>
    <li><a href="#contact">Contact</a></li>
    <li><a href="#about">About</a></li>
</ul>`;
            console.log(template);
        }

        // 템플릿 리터럴에서 문자열 사이에 표현식을 추가하는 방법이 있는데 이를 문자열 인터폴레이션(String Interpolation)이라 한다.
        {
            const first = 'Hyeon Gyun';
            const last = 'Shin';

            // ES5: 문자열 연결
            console.log('My name is ' + first + ' ' + last + '.');
            // "My name is Hyeon Gyun Shin."

            // ES6: String Interpolation
            console.log(`My name is ${first} ${last}.`);
            // "My name is Hyeon Gyun Shin."

            // 문자열 인터폴레이션은 ${...}으로 표현식을 감싼다. 문자열 인터폴레이션 내의 표현식은 문자열로 강제 타입 변환된다.
            console.log(`1 + 1 = ${1 + 1}`);
        }
    </script>
</body>
</html>
