<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      {
        var o = {
          func: function () {
            if (o === this) {
              document.write("o === this");
            }
          },
        };
        o.func(); // o === this
        // func를 호출한 o가 func의 this이다.
      }
    </script>
  </body>
</html>
