<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <!-- Demo styles -->
    <style>
      html,
      body {
        /* position: relative; */
        /* height: 100%; */
      }

      body {
        background: #000;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper2">
      <!-- mySwiper2가 컨테이너니까 height값을 여기다 줘야한다. -->
      <div class="swiper-wrapper">
        <!-- 실질적인 내부 슬라이드들 -->
        <div class="swiper-slide">Slide 1</div>
        <!-- slide1에다가 원래 작업물을 넣으면 슬라이드상에서 그대로 작동 -->
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
        <div class="swiper-slide">Slide 8</div>
        <div class="swiper-slide">Slide 9</div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      // 선택자, 세팅값을 객체로
      var swiper = new Swiper(".mySwiper2", {
        slidesPerView: 2, // 한 화면에 보여질 슬라이드의 총 개수
        spaceBetween: 10, // 슬라이드 사이의 갭(px)
        freeMode: true, // 슬라이드 넘길때마다 딱딱 맞출지 안맞출지
        pagination: {
          el: ".swiper-pagination",
          clickable: false, // 페이지네이션 클릭 기능
        },
      });
    </script>
  </body>
</html>
