<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        max-width: 300px;
        /* width: 100%; */
        display: flex;
        background-color: #333a;
        padding: 5px;
      }
      .item {
        width: 50px;
        height: 50px;
        background-color: aquamarine;
        padding: 5px;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
    <input
      type="checkbox"
      v-model="toggle"
      true-value="yes"
      false-value="no"
      class="chkbox"
    />
    <div id="app">
      <h1>{{message}}</h1>
    </div>
    <script>
      document.querySelector(".chkbox").addEventListener("click", (e) => {
        console.log(e.target);
      });
    </script>
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
      }
    </script>

    <!-- <div id="app">{{ message }}</div> -->

    <script type="module">
      import { createApp } from "vue";

      createApp({
        data() {
          return {
            message: "Hello Vue!",
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
