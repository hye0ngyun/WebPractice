<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap {
        width: 550px;
        background-color: #aaaaaa;
        height: 400px;
      }
      .hidden {
        visibility: hidden;
        height: 0vh;
        transition: 0.5s;
        color: white;
      }
      .preview {
        /* height: 200px; */
        margin-top: auto;
        background-color: white;
      }
      .wrap:hover {
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div>aa</div>
      <div class="preview">
        <h1>제목</h1>
        <span>2021. 09. 25.</span>
        <div class="hidden">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate
            exercitationem ad enim, veniam non alias corporis assumenda incidunt
            magnam totam eaque minus nulla, reiciendis molestias libero
            necessitatibus delectus itaque tempore.
          </p>
          <span>작성자: 신현균</span>
          <span>조회수: 2400</span>
        </div>
        <div>#태그1 #태그2 #태그3</div>
      </div>
    </div>
    <script>
      {
        let elem1 = document.querySelector(".wrap");
        let elem2 = document.querySelector(".hidden");
        elem1.addEventListener("mouseover", () => {
          elem2.style.visibility = "visible";
          elem2.style.height = "200px";
          elem2.style.color = "black";
          console.log(111);
        });
        elem1.addEventListener("mouseout", () => {
          elem2.style.visibility = "hidden";
          elem2.style.height = "0px";
          elem2.style.color = "white";
          console.log(111);
        });
      }
    </script>
  </body>
</html>
