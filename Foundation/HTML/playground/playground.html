<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>숙제</h1>
    <button onclick="bopen('block')">버튼1</button>
    <button onclick="copen('')">버튼2</button>
    <p id="sen01">다른문장1</p>
    <p id="sen02">다른문장2</p>
    <script>
      function bopen(block) {
        document.getElementById("sen01").style.display = block;
      }
      function copen(block) {
        document.getElementById("sen02").style.display = block;
      }
    </script>
  </body>
</html>
