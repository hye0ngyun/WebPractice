<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <style>
      .map {
        width: 100%;
      }
      .map-container-2 {
        overflow: hidden;
        padding-bottom: 56.25%;
        position: relative;
        height: 0;
      }
      .map-container-2 iframe {
        left: 0;
        top: 0;
        height: 100%;
        width: 100%;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <!-- Map-->
    <div class="map" id="contact">
      <iframe
        id="map-container-google-1"
        class="z-depth-1-half map-container"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25297.386065682273!2d127.03859395476957!3d37.57453768452791!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357cbca84703bd5f%3A0xab3727d4d386ab3d!2z6rK964-Z7Iuc7J6l!5e0!3m2!1sko!2skr!4v1651416200760!5m2!1sko!2skr"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
      <br />
      <small
        ><a
          href="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25297.386065682273!2d127.03859395476957!3d37.57453768452791!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357cbca84703bd5f%3A0xab3727d4d386ab3d!2z6rK964-Z7Iuc7J6l!5e0!3m2!1sko!2skr!4v1651416200760!5m2!1sko!2skr"
        ></a
      ></small>
    </div>
    <!--Google map-->
    <div
      id="map-container-google-2"
      class="z-depth-1-half map-container"
      style="height: 500px"
    >
      <iframe
        src="https://maps.google.com/maps?q=chicago&t=&z=13&ie=UTF8&iwloc=&output=embed"
        frameborder="0"
        style="border: 0"
        allowfullscreen
      ></iframe>
    </div>

    <!--Google Maps-->
  </body>
</html>
