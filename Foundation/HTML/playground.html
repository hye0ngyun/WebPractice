<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시험_회원가입 폼</title>
    <style>
      h1 {
        color: green;
        text-decoration: underline yellow wavy;
        text-align: center;
      }
      table {
        width: 100%;
        border-top: 2px dashed #333;
        border-bottom: 2px solid #333;
      }
      th {
        width: 200px;
        height: 60px;
        text-align: left;
        text-indent: 30px;
        background-color: turquoise;
      }
      .req {
        color: tomato;
        background: turquoise url("images/icon.png") no-repeat 15px 25px;
      }
      .but_s {
        width: 100px;
        height: 30px;
        text-align: right;
      }
      input {
        margin-left: 5px;
      }
      .marL_0 {
        margin-left: 0px;
      }
    </style>
  </head>
  <body>
    <h1>세잔컴퓨터디자인학원 회원가입</h1>
    <form action="">
      <fieldset>
        <legend>회원가입폼</legend>
        <table>
          <tr>
            <th class="req"><label for="ID">이름</label></th>
            <td><input type="text" autofocus required /></td>
          </tr>
          <tr>
            <th class="req">아이디</th>
            <td><input type="text" id="ID" autofocus /></td>
          </tr>
          <tr>
            <th><label for="PW">비밀번호</label></th>
            <td><input type="password" id="PW" /></td>
          </tr>
          <tr>
            <th><label for="c_N">핸드폰번호</label></th>
            <td>
              <input type="text" id="c_N" placeholder="123-456-7890" /><input
                type="submit"
                value="인증요청"
              /><input type="submit" value="인증확인" disabled />
            </td>
          </tr>
          <tr>
            <th><label for="e_m">이메일</label></th>
            <td>
              <input type="text" id="e_m" placeholder="12345@naver.com" />
            </td>
          </tr>
          <tr>
            <th><label for="">메일수신여부</label></th>
            <td>
              <input type="radio" value="y" name="receive" />예
              <input type="radio" value="n" name="receive" />아니요
            </td>
          </tr>
          <tr>
            <th><label for="ch_sub">수강과목</label></th>
            <td>
              <input type="checkbox" value="HTML" name="ch_sub01" /> HTML
              <input type="checkbox" value="CSS" name="ch_sub02" /> CSS
              <input type="checkbox" value="JavaScript" name="ch_sub03" />
              JavaScript
            </td>
          </tr>
          <tr>
            <th><label for="add">요청사항</label></th>
            <td><textarea name="" id="" cols="50" rows="5"></textarea></td>
          </tr>
          <tr>
            <th><label for="subject">선택과목</label></th>
            <td>
              <select name="subject" id="">
                <option value="html">html5</option>
                <option value="css">css</option>
              </select>
            </td>
          </tr>
          <tr>
            <th><label for="">사진올리기</label></th>
            <td><input type="file" /></td>
          </tr>
          <tr>
            <th>회원약관</th>
            <td><a href="#" target="_blank">회원약관 확인</a></td>
          </tr>
        </table>
        <p>
          <input class="but_s" type="submit" value="전송" />
          <input class="but_s marL_0" type="reset" value="취소" />
        </p>
      </fieldset>
    </form>
  </body>
</html>
