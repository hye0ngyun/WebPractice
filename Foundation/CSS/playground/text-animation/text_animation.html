<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wrap {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right, #ffffff, #e9ecf6);
      }
      .text {
        font-size: 4em;
        color: #d2d3dd;
        font-weight: 700;
        transition: 2s;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        letter-spacing: 30px;
      }
      .text-top {
        color: #fff;
      }
      .char {
        transition: 3s;
        display: inline-block;
      }
      .text:hover .char {
        transform: scale(-1, 1);
        color: #fff;
        -moz-transform: scale(-1, 1);
        -webkit-transform: scale(-1, 1);
        -o-transform: scale(-1, 1);
        -ms-transform: scale(-1, 1);
        transform: scale(-1, 1);
        transform-origin: 0 50%;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="text">
        web<br />
        tex<br />
        3d
      </div>
      <div class="text text-top" data-splitting>
        web<br />
        tex<br />
        3d
      </div>
    </div>
    <script src="splitting.js"></script>
    <script>
      Splitting();
    </script>
  </body>
</html>
