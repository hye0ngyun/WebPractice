<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .a {
        width: 50px;
        height: 50px;
        /* background-color: aqua; */
        border-radius: 100px;
        border: 1px solid black;
        position: relative;
        padding: 5px;
      }
      .a::after {
        content: "";
        position: absolute;
        top: -5px;
        left: -5px;
        right: -5px;
        bottom: -5px;
        border: 1px solid red;
        border-radius: 100px;
      }
      #content {
        width: 100px;
        min-height: 100px;
        margin: 20px auto;
        border-style: ridge;
        border-color: #567498;
        border-spacing: 10px;
        position: relative;
        background: #000;
      }
      #content:after {
        content: "";
        position: absolute;
        top: -15px;
        left: -15px;
        right: -15px;
        bottom: -15px;
        border: red 2px solid;
      }
    </style>
  </head>
  <body>
    <div class="a">
      <img
        src="https://via.placeholder.com/300.png"
        alt=""
        width="50px"
        style="border-radius: 100px"
      />
    </div>
    <img src="https://via.placeholder.com/300.png" alt="" class="a" />
    <div id="content"></div>
  </body>
</html>
