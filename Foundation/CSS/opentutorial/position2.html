<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        border: 1px solid grey;
      }
      #other,
      #parent,
      #grand {
        border: 5px solid red;
        /* margin: 10px; */
        position: static;
      }
      #grand {
        position: absolute;
        top: 100px;
      }
      #me {
        background-color: black;
        color: white;
        /* position absolute로 지정하게 되면 기본적으로 left와 top이 부모 위치의 relative한 위치로 지정된다. */
        /* 그리고 이후 top과 left등 offset의 기준이 html태그를 기준으로 삼게 된다. */

        position: absolute;
        left: 0px;
        top: 0px;

        /* absolute는 더이상 부모(parent)의 자식이 아닌것 처럼 사이즈가 자기 자신의 컨텐츠만큼만 지정된다. */
        width: 100px;

        /* absolute는 부모의 앨리먼트를 탐색하며 position static이 아닌 값(absoulte, relative)을 만나면 그 앨리먼트를 기준으로 offset이 설정된다. */
      }
    </style>
  </head>
  <body>
    <div id="other">other</div>
    <div id="grand">
      grand
      <div id="parent" class="test">
        parent
        <div id="me">me</div>
      </div>
    </div>
  </body>
</html>
