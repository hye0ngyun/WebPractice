<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 50px;
            background: red;
            margin-bottom: 10px;
            transition-property: width, background-color;
            transition-duration: 2s, 2s;
            transition-delay: 1s;
        }
        div:hover {
            width: 200px;
            height: 100px;
            background: blue;
            
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
