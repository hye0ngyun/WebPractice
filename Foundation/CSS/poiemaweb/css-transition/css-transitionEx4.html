<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 50px;
            padding: 10px;
            color: white;
            background: red;
            margin-bottom: 10px;
            transition-property: width, opacity;
        }
        div:nth-child(1) {
            transition-duration: 0.5s;
        }
        div:nth-child(2) {
            transition-duration: 2s, 1s;
        }
        div:nth-child(3) {
            transition-duration: 5s, 2.5s;
        }
        div:hover {
            width: 300px;
            opacity: .1;
        }
    </style>
</head>
<body>
    <div>0.5s</div>
    <div>2s, 1s</div>
    <div>5s, 2.5s</div>
</body>
</html>
