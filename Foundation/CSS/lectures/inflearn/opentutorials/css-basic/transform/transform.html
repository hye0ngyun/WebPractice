<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        background-color: deepskyblue;
        color: white;
        display: inline-block;
        padding: 5px;
        font-size: 3rem;
        margin: 100px;
        /* x축(width)을 2배로 만든다 */
        transform: scaleX(2);
        /* y축(height)을 0.5배로 만든다. */
        transform: scaleY(0.5);

        /* transform을 두줄로 X, Y 작성하는 경우 마지막으로 작성한 값만 적용이 된다. 속성 덮어쓰기 때문 */

        /* 따라서 두 가지 값을 모두 적용하기 위해 한줄로 작성해야한다. */
        transform: scaleX(2) scaleY(0.5);

        /* 단축 표현 shorthand */
        transform: scale(2, 0.5);
      }
    </style>
  </head>
  <body>
    <h1>Hello Transform!</h1>
  </body>
</html>
