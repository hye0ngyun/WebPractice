<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .radius {
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <!-- basic img -->
    <img src="https://placekitten.com/200/300" alt="">
    <!-- radius img -->
    <img class="radius" src="https://placekitten.com/200/300" alt="">
    <!-- img in radius div -->
    <div class="radius">
        <img src="https://placekitten.com/200/300" alt="">
    </div>
</body>
</html>
