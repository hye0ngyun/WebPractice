<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주축 방향으로 다양하게 플렉스 아이템 배치하기</title>
    <style>
        #wrap{
            display: flex;
            flex-flow: row;
            width: 90%;
            height: 500px;
            margin: 0 auto;
            border: 4px solid #000;
            justify-content: space-around;
        }
        #wrap div{
            width: 20%;
        }
        #wrap div:first-child{
            background-color: #eb4a24;
        }
        #wrap div:nth-child(2){
            background-color: #1488c8;
        }
        #wrap div:nth-child(3){
            background-color: #f7e041;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div></div><div></div><div>
    </div>
</body>
</html>
