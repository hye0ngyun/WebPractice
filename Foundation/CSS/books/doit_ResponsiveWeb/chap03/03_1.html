<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initail-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <!-- content="width(뷰포트의 너비 설정)=device-width, initail-scale(초기 배율 설정)=1.0, minimum-scale(최소 축소 비율 설정)=1, maximum-scale(최대 확대 비율 설정)=1, user-scalable(확대/축소 여부 설정)=no -->
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width:90%;
            margin:0 auto;
            border: 4px solid black;
        }
        #wrap div{
            display:inline-block;
            height: 100px;
        }
        #wrap div:first-child{
            background-color: #f45750;
        }
        #wrap div:nth-child(2){
            background-color: #40b0f9;
        }
        #wrap div:nth-child(3){
            background-color: #00d2a5;
        }
        #wrap div:nth-child(4){
            background-color: #ff884d;
        }
        #wrap div:last-child{
            background-color: #464646;
        }

        @media all and (min-width:320px){
            #wrap div{
                width: 100%;
            }
        }

        @media all and (min-width: 768px){
            #wrap div{
                width: 50%;
            }
            #wrap div:last-child{
            width: 100%;
            }
        }
        
        @media all and (min-width: 1024px){
            #wrap div{
                width: 20%;
            }
            #wrap div:last-child{
                width: 20%;
            }
        }

        
    </style>
</head>
<body>
    <div id="wrap">
        <div></div><div></div><div></div><div></div><div></div>
    </div>
</body>
</html>
