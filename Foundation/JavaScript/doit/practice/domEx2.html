<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <!-- 1. HMTL태그 안에서 처리기 연결하기 -->
        <!-- <img src="images/girl.png" alt="" id="pic" onclick="changePic()"> -->
        <!-- 2. DOM 요소에 이벤트 처리기 연결하기 -->
        <img src="images/girl.png" alt="" id="pic">

    </div>
    <script>
        // DOM에서 이벤트 처리하기

        // 1. HMTL태그 안에서 처리기 연결하기
        // let img = document.querySelector('#pic');
        // let changePic = () => img.src = 'images/boy.png';

        // 2. DOM 요소에 이벤트 처리기 연결하기
        let img = document.querySelector('#pic');
        
        // 호이스팅(hoisting) 예시, 아래의 경우 changePic함수를 let으로 선언하기 전에 호출했기 때문에
        // Uncaught ReferenceError: Cannot access 'changePic' before initialization
        // 라는 에러가 발생한다.
        // img.onclick = changePic;
        // let changePic = () => img.src = 'images/boy.png';


        // 따라서 위의 에러 상황을 해결하기 위해 let으로 변수나 함수등을 선언할 경우 호출하기 전에 선언을 해줘야 에러를 발생시키지 않는다.
        let changePic = () => {img.src = 'images/boy.png'};
        img.onclick = changePic;
        
    </script>
</body>
</html>
