<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 10;
        var b = 3;

        var result = a > b ? "javascript" : "hello";
        document.write(result, "<br>")
    </script>
    <pre>
        삼항 조건 연산자
        - 조건식 ? 자바스크립트 코드 1 : 자바스크립트 코드 2;
        조건식이 참인 경우 코드1실행, 조건식이 거짓인 경우 코드2실행
    </pre>
</body>
</html>
