        }
    </style>

</head>
<body>
    <div class="img-cont">
        <img src="./src/1.jpg" id="cover" alt="" width="500px" height="500px">
        <!-- #cover가 만들어진 다음에 스크립트를 읽기 때문에 #cover DOM요소가 생성됐기 떄문에 스크립트가 제대로 실행된다. -->
        <script>
            var openDesc = function(){
                document.querySelector('#desc').style.display = 'block';
                document.querySelector('#open').style.display = 'none';
                document.querySelector('#close').style.display = 'block';
            };
            var closeDesc = function(){
                document.querySelector('#desc').style.display = 'none';
                document.querySelector('#open').style.display = 'block';
                document.querySelector('#close').style.display = 'none';
            };
            // 아래 coverImg~~~ 부분이 이 스크립트 순서에 따라 정상적으로 실행되는지 아닌지 확인할 수 있는 코드이다.
            var coverImg = document.querySelector('#cover');
            coverImg.onclick = () => alert('눌렀습니다.');
            // document.querySelector('#open').mouseover = () => document.write('AAA');
        </script>
        <button id="open" class="btn" onclick="openDesc()">상세 설명 보기</button>
        <button id="close" class="btn" onclick="closeDesc()">상세 설명 닫기</button>
    </div>
    <div id="desc" class="detail">

        </p>
    </div>
</body>
