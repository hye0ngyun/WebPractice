<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 자바스크립트의 함수는 호출될 때, 매개변수로 전달되는 인자값 이외에, arguments 객체와 this를 암묵적으로 전달받는다.
      {
        function square(number) {
          console.log(arguments);
          console.log(this);
          return number * number;
        }
        console.log(square(10, 20, 30));
      }
      // 함수 호출 방식과 this 바인딩
      // 자바스크립트의 경우 함수 호출 방식에 의해 this에 바인딩할 어떤 객체가 동적으로 결정된다. 다시 말해 함수를 선언할 때 this에 바인딩 할 객체가 정적으로 결정되는 것이 아니고, 함수를 호출할 때 함수가 어떻게 호출되었는지에 따라 this에 바인딩할 객체가 동적으로 결정된다.
      /*
      함수를 호출하느 방식은 아래와 같이 다양하다.
      1. 함수 호출
      2. 메소드 호출
      3. 생성자 함수 호출
      4. apply/call/bind 호출
      */
      {
        let foo = function () {
          console.log(this);
        };
        // 1. 함수 호출
        foo(); // window
        // window.foo();

        let obj = { foo: foo };
        // 2. 메소드 호출
        obj.foo(); // obj

        // 3. 생성자 함수 호출
        let instance = new foo(); // instance

        // 4. apply/call/bind 호출
        let bar = { name: "bar" };
        foo.call(bar); // bar
        foo.apply(bar); // bar
        foo.bind(bar)(); // bar
      }
    </script>
  </body>
</html>
