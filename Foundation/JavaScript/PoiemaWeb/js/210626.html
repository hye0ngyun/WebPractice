    <script>
        // // 리터럴 표현식
        // 10

        // // 식별자 표현식
        // sum

        // // 연산자 표현식
        // 10 + 20

        // // 함수 / 메서드 호출 표현식
        // square()

        var x = 10;

        //  연산자 표현식
        x + 30

        // 변수 선언문
        var x;
        
        // 할당문
        x = 5;
        

        // 함수 선언문
        function foo() {}

        // 조건문
        if (x > 5) {}


        // 반복문
        for (var i = 0; i < 10; i++) {}

        function foo() {
            return
            {}
        }

        console.log(foo())

        // 선언문(Declaration statement)
        var x = 5 * 10;

        x = 100;
        
        var foo = x = 5 * 10;

        // 3. 연산자란?

        // 산술 연산자
        5 * 4

        //  문자열 연결 연산자
        console.log('My name is ' + 'Lee');

        // 할당 연산자
        var color = 'red';
        
        // 비교 연산자
        console.log(3 > 5);

        // 논리 연산자
        console.log((5 > 3) && (2 < 4));

        // 타입 연산자
        console.log(typeof 'Hi'); // 'string'

        // 4. 산술 연산자

        // 4.1. 이항 산술 연산자
        5 + 2
        5 - 2
        5 * 2
        5 / 2
        5 % 2

        // 4.2. 단한 산술 연산자
        var x = 5, result;
        
        // 후위 증가 연산자 (Postfix increment opreator)
        result = x++;
        console.log(result, x);

        // 전위 증가 연산자 (Prefix increment opreator)
        result = ++x;
        console.log(result, x);

        // 후위 감소 연산자 (Postfix decrement opreator)
        result = x--;
        console.log(result, x);

        // 전위 감소 연산자 (Postfix decrement opreator)
        result = --x;
        console.log(result, x);

        // 4.3. 문자열 연결 연산자
        console.log('4.3. 문자열 연결 연산자');

        // 문자열 연결 연산자
        console.log('1' + '2');
        console.log('1' + 2);

        // 산술 연산자
        console.log(1 + 2);
        console.log(`1 + true: ${1 + true}`);
        console.log(`1 + false: ${1 + false}`);
        console.log(`true + false: ${true + false}`);
        console.log(`1 + null: ${1 + null}`);
        console.log(`1 + undefined: ${1 + undefined}`);

        var x;

        x = 10;
        x += 5;
        x -= 5;
        x *- 5;
        x /= 5;
        x %= 5;

        var str = 'My name is ';
        str += 'Lee';

        var x;
        console.log(`x = 10: ${x = 10}`);

        var x, y;
        y = x = 10;
        console.log(x, y);

        // 논리연산자
        x = 10, y = 20;
        console.log(`x > y: ${x > y}`);
        console.log(`x >= y: ${x >= y}`);
        console.log(`x < y: ${x < y}`);
        console.log(`x <= y: ${x <= y}`);
        
    </script>
