  <body>
    <script>
      // #1. 실행 컨텍스트
      // stack으로 쌓인다.
      {
        var x = "xxx";

        function foo() {
          var y = "yyy";

          function bar() {
            var z = "zzz";
            console.log(x + y + z);
          }
          bar();
        }
        foo();
      }

      // #3. 실행 컨텍스트의 생성 과정
    </script>
