<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 동기식 코드
        {
            function func1() {
                console.log('func1');
                func2();
            }

            function func2() {
                console.log('func2');
                func3();
            }

            function func3() {
                console.log('func3');
            }

            func1();
        }

        // 자바스크립트의 대부분의 DOM 이벤트 핸들러와 Timer 함수(setTimeout, setInterval), Ajax 요청은 비동기식 처리 모델로 동작한다.
        // 비동기식 코드
        {
            function func1() {
            console.log('func1');
            func2();
            }

            function func2() {
                setTimeout(function() {
                    console.log('func2');
                }, 0);
                func3();
            }

            function func3() {
            console.log('func3');
            }

            func1();
        }
    </script>
</body>
</html>
