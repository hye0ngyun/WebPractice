<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // #1. 블록문(Block statement / Compound statement)
        {
            let foo = 10;
            console.log(foo);
        }

        // 제어문
        let x = 0;
        while (x < 10){
            x++;
        }
        console.log(x);

        // 함수 선언문
        function sum(x, y){
            return x + y;
        }
        console.log(sum(1, 2));


        // #2. 조건문(Conditional statement)
        // #2.1 if else
        let num = 2;
        let kind;

        // if문
        if(num > 0){
            kind = '양수';
        }
        console.log(kind);

        // if-else문
        if(num > 0){
            kind = '양수';
        }
        else{
            kind = '음수';
        }
        console.log(kind);

        //  if-else if문
        if(num > 0){
            kind = '양수';
        }
        else if(num < 0){
            kind = '음수';
        }
        else{
            kind = '영';
        }
        console.log(kind);

        // 만약 코드블럭 내의 문이 하나뿐이라면 중괄호 생략 가능
        if (num > 0) kind = '양수';
        else if (num < 0) kind = '음수';
        else kind = '영';
        console.log(kind);

        // 대부분의 if else문은 연산자 종류 중 하나인 삼항 조건 연산자로 바꿔 쓸 수 있다.
        {
            let x = 2;
            let result;

            if (x % 2) result = '홀수'
            else result = '짝수'
            console.log(result);
        }

        // 위 코드와 아래 코드의 실행결과는 동일하다.
        {
            let x = 2;
            let result = x % 2 ? '홀수' : '짝수';
            console.log(result);
        }

        // #2.2 switch
        {
            let month = 11;
            let monthName;

            switch (month) {
                case 1:
                    monthName = 'January';
                case 2:
                    monthName = 'Feburary';
                case 3:
                    monthName = 'march';
                case 4:
                    monthName = 'Aprill';
                case 5:
                    monthName = 'MAy';
                case 6:
                    monthName = 'June';
                case 7:
                    monthName = 'July';
                case 8:
                    monthName = 'August';
                case 9:
                    monthName = 'September';
                case 10:
                    monthName = 'October';
                case 11:
                    monthName = 'November';
                case 12:
                    monthName = 'December';
                default:
                    monthName = 'Invalid month';
            }

            console.log(monthName); // Invalid month로 출력됨
        }
        {
            let month = 11;
            let monthName;

            switch (month) {
                case 1:
                    monthName = 'January';
                    break;
                case 2:
                    monthName = 'Feburary';
                    break;
                case 3:
                    monthName = 'march';
                    break;
                case 4:
                    monthName = 'Aprill';
                    break;
                case 5:
                    monthName = 'MAy';
                    break;
                case 6:
                    monthName = 'June';
                    break;
                case 7:
                    monthName = 'July';
                    break;
                case 8:
                    monthName = 'August';
                    break;
                case 9:
                    monthName = 'September';
                    break;
                case 10:
                    monthName = 'October';
                    break;
                case 11:
                    monthName = 'November';
                    break;
                case 12:
                    monthName = 'December';
                    break;
                default:
                    monthName = 'Invalid month';
                    break;
            }

            console.log(monthName); // November로 출력됨
        }
        
    </script>
</body>
</html>
