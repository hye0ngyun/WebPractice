<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // #1. 객체란
        // 원시타입(Primitives)을 제외한 나머지 값들(함수, 배열, 정규표현식 등)은 모두 객체이다.
        // 자바스크립트의 객체는 키(key)와 값(value)으로 구성된 프로퍼티(property)들의 집합이다.

        // #2. 객체 생성 방법
        // #2.1 객체 리터럴
        {
            let emptyObject = {};
            console.log(typeof emptyObject); // object

            let person = {
                name: 'Shin', 
                gender: 'male', 
                sayHello: function() {
                    console.log('Hi My name is: ' + this.name);
                }

            };
            console.log(typeof person);
            console.log(person);
            person.sayHello()
        }

        // ==, ===, !=, !==
        console.log('---------------------');
        console.log(10 === '10');
        // 4의 배수 이면서 100의 배수가아니거나 400의 배수이다.
        // ((year % 4 === 0) && (year % 100 !== 0)) || (year % 400 === 0)

        let year = parseInt(prompt('연도를 입력하세요'));
        console.log(`${year}: ${typeof year}`);
        console.log(year % 4);
        if (((year % 4 === 0) && (year % 100 !== 0)) || (year % 400 === 0)) {
            console.log(`${year}년은 윤년입니다.`);
        }
        else {
            console.log(`${year}년은 윤년이 아닙니다.`);
        }
        // console.log('------------------------');
        // console.log(`'2020' % 4의 타입은: ${typeof ('2020' % 4)}`);

        console.log(parseInt('123412'));
    </script>
</body>
</html>
