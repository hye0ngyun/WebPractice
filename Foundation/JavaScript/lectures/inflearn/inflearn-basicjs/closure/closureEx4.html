<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // closure 응용
      {
        // 배열 개념 확인
        let arr = [];
        arr[0] = 1;
        arr[1] = 2;
        console.log(arr);
      }
      {
        let arr = [];
        for (let i = 0; i < 5; i++) {
          arr[i] = (function () {
            return i;
          })();
        }
        console.log(arr);
        for (let index in arr) {
          console.log(arr[index]);
        }
      }
      {
        var arr = [];
        for (var i = 0; i < 5; i++) {
          arr[i] = (function (id) {
            return function () {
              return id;
            };
          })(i);
        }
        for (var index in arr) {
          console.log(arr[index]());
        }
      }
    </script>
  </body>
</html>
