<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <div class="box test">test</div>
    <div class="box test2">test2</div>
    <div class="box test3">test3</div>
    <div class="box test4">test4</div>
    <script>
      console.log(`this: `, this); // window

      $(() => {
        console.log(`jquery ready's this: `, this); // window
        $(".test").on("click", (e) => {
          console.log(`jquery selector on method callback's this: `, this); // window
          console.log(`jquery selector on method callback's e: `, e);
        });
      });
      $(function () {
        console.log(`jquery ready's this: `, this); // #document Element
        $(".test2").on("click", function (e) {
          console.log(`jquery selector on method callback's this: `, this); // .test2 Element
          console.log(`jquery selector on method callback's e: `, e);
        });
      });

      $(".test3").on("click", (e) => {
        console.log(`jquery selector on method callback's this: `, this); // window
        console.log(`jquery selector on method callback's e: `, e);
      });
      $(".test4").on("click", function (e) {
        console.log(`jquery selector on method callback's this: `, this); // .text4 Element
        console.log(`jquery selector on method callback's e: `, e);
        setTimeout(function () {
          console.log(this);
        }, 1000);
      });
      function foo() {
        console.log(`foo's this: `, this); // window
      }
      foo();
    </script>
  </body>
</html>
