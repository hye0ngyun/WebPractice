<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플렉스 아이템의 크기 늘이고 줄이기</title>
    <style>
        #wrap{
            display: flex;
            flex-flow: row wrap;
            width: 90%;
            height: 500px;
            margin: 0 auto;
            border: 4px solid #000;
        }
        #wrap div:first-child{
            flex:1 1 0;
            background-color: #eb4a24;
        }
        #wrap div:nth-child(2){
            flex:1 1 0;
            background-color: #1488c8;
        }
        #wrap div:nth-child(3){
            flex:2 2 0;
            background-color: #f7e041;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div></div><div></div><div>
    </div>
</body>
</html>
