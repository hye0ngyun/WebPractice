<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;    /* 플렉스 아이템(자식박스)를 여러 줄로 배치하는 속성값인 wrap으로 설정합니다. */
            width: 90%;
            height: 500px;
            margin: 0 auto;
            border: 4px solid #000;
        }
        #wrap div{
            width: 100%;
        }
        #wrap div:first-child{
            background-color: #eb4a24;
        }
        #wrap div:nth-child(2){
            background-color: #1488c8;
        }
        #wrap div:nth-child(3){
            background-color: #f7e041;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div></div><div></div><div>
    </div>
</body>
</html>
