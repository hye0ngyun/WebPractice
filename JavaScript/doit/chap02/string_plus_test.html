<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var t1 = "학교종이";
        var t2 = "땡땡땡";
        var t3 = 8282;
        var t4 = "어서 모이자";

        result = t1 + t2 + t3 + t4
        document.write(result, "<br>")
        document.write(typeof(t3 + t4), "<br>")
    </script>
    <pre>
        문자 결합 연산자
        피연산자로 문자형 데이터가 한 개라도 포함 된다면 다른 피연산자의 데이터는 자동으로 문자형 데이터로 형 변환되고 문자열 결합이 이루어진다.
    </pre>
</body>
