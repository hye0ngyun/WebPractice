<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 100px;
            background: yellow;
            border: solid 1px red;
            transition: width 2s, height 2s, background 4s, border 4s;
        }
        .box:hover{
            width: 400px;
            height: 200px;
            background: greenyellow;
            border: solid 10px blue;
        }

    </style>
</head>
<body>
    <div class="box">
        hover me!
    </div>
</body>
</html>
