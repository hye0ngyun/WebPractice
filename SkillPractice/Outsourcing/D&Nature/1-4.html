<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receipt</title>
    <link rel="stylesheet" href="form.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <style>
      .t {
        margin: 30px 0;
        display: flex;
      }
      .t > i {
        display: flex;
        align-items: center;
      }
      .deliver-item {
        flex: 0;
        flex-basis: 200px;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <script src="header.js"></script>
    <label for="">구매 회수를 보여주는 상태바</label>
    <div>
      <p>취소 및 환불 규정 텍스트</p>
    </div>
    <!-- - 리스트(썸네일, 주문날짜, 제품명, 상태, 금액, 재주문 버튼, 주문상세 버튼) -->
    <div>
      <div>주문내역조회</div>
      <div>
        <div>
          <input type="button" value="최근 15일" />
          <input type="button" value="최근 15일" />
          <input type="button" value="최근 15일" />
          <input type="button" value="최근 15일" />
          <input type="date" name="" id="" />
          <span>~</span>
          <input type="date" name="" id="" />
        </div>
        <div class="t">
          <div class="deliver-item">
            <div>내역조회</div>
            <div>전체<span>1</span></div>
          </div>
          <i class="fas fa-angle-right"></i>
          <div class="deliver-item">
            <div><i class="fas fa-shopping-cart"></i></div>
            <div>주문접수<span>1</span></div>
          </div>
          <i class="fas fa-chevron-right"></i>
          <div class="deliver-item">
            <div><i class="fas fa-credit-card"></i></div>
            <div>결제완료<span>1</span></div>
          </div>
          <i class="fas fa-chevron-right"></i>
          <div class="deliver-item">
            <div><i class="fas fa-cubes"></i></div>
            <div>상품준비중<span>1</span></div>
          </div>
          <i class="fas fa-chevron-right"></i>
          <div class="deliver-item">
            <div><i class="fas fa-truck"></i></div>
            <div>배송중<span>1</span></div>
          </div>
          <i class="fas fa-chevron-right"></i>
          <div class="deliver-item">
            <div><i class="fas fa-receipt"></i></div>
            <div>배송완료<span>1</span></div>
          </div>
        </div>
      </div>
    </div>
    <script src="footer.js"></script>
  </body>
</html>
