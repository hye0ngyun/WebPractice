<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receipt</title>
    <link rel="stylesheet" href="form.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <style>
      .t {
        margin: 30px 0;
        display: flex;
      }
      .t > i {
        display: flex;
        align-items: center;
      }
      .deliver-item {
        flex: 0;
        flex-basis: 200px;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
      }
      .deliver-item > div {
        margin-bottom: 20px;
      }
      .deliver-item > div > i {
        font-size: xx-large;
      }
      .deliver-item > div > span {
        color: orange;
        margin-left: 5px;
      }
      .wrap {
        width: 100%;
        background-color: #f9f9f9;
      }
      .t2:first-child {
        background-color: #f4f4f4;
      }
      .t2 {
        display: flex;
      }
      .t2 > div {
        padding: 20px;
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .t-img {
        display: flex;
        /* flex-basis: 500px; */
      }
      .t-img > div > img {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <script src="header.js"></script>
    <label for="">구매 회수를 보여주는 상태바</label>
    <div>
      <p>취소 및 환불 규정 텍스트</p>
    </div>
    <!-- - 리스트(썸네일, 주문날짜, 제품명, 상태, 금액, 재주문 버튼, 주문상세 버튼) -->
    <div>
      <div>주문내역조회</div>
      <div class="wrap">
        <div>
          <form action="">
            <input type="button" value="최근 15일" />
            <input type="button" value="최근 1개월" />
            <input type="button" value="최근 3개월" />
            <input type="button" value="최근 6개월" />
            <input type="date" name="" id="" />
            <span>~</span>
            <input type="date" name="" id="" />
            <input type="submit" value="조회" />
          </form>
        </div>
        <div class="t">
          <div class="deliver-item">
            <div>내역조회</div>
            <div>전체<span>1</span></div>
          </div>
          <i class="fas fa-chevron-right"></i>
          <div class="deliver-item">
            <div><i class="fas fa-shopping-cart"></i></div>
            <div>주문접수<span>1</span></div>
          </div>
          <i class="fas fa-chevron-right"></i>
          <div class="deliver-item">
            <div><i class="fas fa-credit-card"></i></div>
            <div>결제완료<span>1</span></div>
          </div>
          <i class="fas fa-chevron-right"></i>
          <div class="deliver-item">
            <div><i class="fas fa-cubes"></i></div>
            <div>상품준비중<span>1</span></div>
          </div>
          <i class="fas fa-chevron-right"></i>
          <div class="deliver-item">
            <div><i class="fas fa-truck"></i></div>
            <div>배송중<span>1</span></div>
          </div>
          <i class="fas fa-chevron-right"></i>
          <div class="deliver-item">
            <div><i class="fas fa-receipt"></i></div>
            <div>배송완료<span>1</span></div>
          </div>
        </div>
      </div>
      <div>주문내역현황</div>
      <div>
        <div class="t2">
          <div>
            <span>주문일자 / 주문번호</span>
          </div>
          <div>
            <span>구매내역</span>
          </div>
          <div>
            <span>총결제금액</span>
          </div>
          <div>
            <span>주문 / 배송관리</span>
          </div>
        </div>
        <div class="t2">
          <div>
            <div>
              <div>2021.07.20</div>
              <div>주문번호</div>
              <div>상세보기</div>
              <div>결제정보변경</div>
              <div>배송지변경</div>
            </div>
          </div>
          <div class="t-img">
            <div>
              <img src="https://place-hold.it/100x100" alt="" />
            </div>
            <div>
              <div>굽네 닭가슴살 후랑크</div>
              <hr />
              <div>
                <span>후랑크 10팩</span>
                <span>수량 1개</span>
              </div>
              <div>
                <span>19,500원</span>
              </div>
            </div>
          </div>
          <div><span>22,000</span>원</div>
          <div>
            <div>주문접수</div>
            <div>주문취소</div>
          </div>
        </div>
      </div>
    </div>
    <script src="footer.js"></script>
  </body>
</html>
