<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <script src="header.js"></script>
    <!-- 로그인 헤더 -->
    <div class="text-center">
      <h2 class="form-head">로그인</h2>
    </div>

    <!-- 아이디 / 비밀번호 바디 -->
    <form action="/index.html" method="post">
      <div class="form-body">
        <div class="form-item">
          <span>아이디(이메일)</span>
          <input type="email" />
        </div>
        <div class="form-item">
          <span>비밀번호</span>
          <input type="password" />
        </div>
      </div>

      <!-- 회원가입 / 비밀번호 찾기 -->
      <div class="form-2-button form-btn-above">
        <div><a href="#">회원가입</a></div>
        <div><a href="#">비밀번호 찾기</a></div>
      </div>
      <!-- 로그인 버튼 -->
      <div class="form-btn-bottom">
        <button type="submit">
          <span>로그인</span>
        </button>
      </div>
    </form>
    <script src="footer.js"></script>
  </body>
</html>
