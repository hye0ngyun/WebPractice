<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup02</title>
    <style>
      .popup {
        display: none;
        position: fixed;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        background-color: #2d2d2d2d;
        top: 0;
        left: 0;
      }
      .pop-content {
        background-color: #fff;
        border: 1px solid black;
        padding: 30px;
        min-height: 500px;
      }
    </style>
  </head>
  <body>
    <script src="header.js"></script>
    <!-- 입력창 -->
    <div>
      <label for="">주소입력: </label><input type="text" disabled />
      <input type="button" class="popup-btn" value="주소찾기" />
      <div class="popup">
        <div class="pop-content">
          <div style="display: flex; margin-bottom: 20px">
            <span class="x">x</span>
          </div>
          <form action="1-3.html">
            <label for=""> 주소 입력 </label><br />
            <input type="text" />
            <input type="button" value="검색" />
            <ul>
              <li>1.</li>
              <li>2.</li>
            </ul>
            <label for=""> 상세주소 입력 </label><br />
            <input type="text" /><br />
            <input type="submit" value="입력" />
          </form>
        </div>
      </div>
    </div>
    <script src="footer.js"></script>
    <script>
      {
        let popup_btn = document.querySelector(".popup-btn");
        let popup = document.querySelector(".popup");
        let x = document.querySelector(".x");
        x.style.cursor = "pointer";
        x.style.marginLeft = "auto";
        popup_btn.addEventListener("click", () => {
          popup.style.display = "flex";
        });
        x.addEventListener("click", () => {
          popup.style.display = "none";
        });
      }
    </script>
  </body>
</html>
