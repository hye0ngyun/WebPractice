        <style>
            .starter-template {
            padding: 40px 15px;
            text-align: center;
            }
            .top-header{
                display: flex;
                justify-content: space-between;
                background: black;
                padding: 15px 10%;
            }
            .search-signup{
                display: flex;
                justify-content: flex-end;
                margin: 10px 0;
            }
            .search-signup a:first-child{
                /* margin: 0 15px 0 0; */
                /* border-right: 1px solid white; */
            }
            .border{
                position: relative;
                top: 5px;
                border: 1px solid white;
                height: 10px;
                margin: 0 15px;
            }
            .search-signup a:nth-child(3){
                /* margin: 0 0 0 15px; */
            }
            
            .main-cont{
                background: rgb(31, 31, 31);
                min-height: 80vh;
            }
            #footer{
                display: grid;
                background: rgb(37, 37, 37);
                /* grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); */
                padding: 15px 10%;
                /* grid-template-rows: 50px; */
                grid-template-areas: 
                'ext contact'
                'about contact'
                ;
                gap: 10px;
            }
            #footer .ext-link{
                grid-area: ext;
                display: flex;
                /* margin: 0 0 10px 0; */
            }
            #footer .about-us{
                grid-area: about;
                display: flex;
            }
            #footer .about-us img{
                margin-right: 10px;
                height: fit-content;
            }
            #footer .contact-us{
                grid-area: contact;
            }
            body{
                background: rgb(31, 31, 31);
            }
            .navbar-inverse .navbar-nav>li>a{
                font-size: 1.2em;
            }
            .navbar-inverse .navbar-nav>li>a:hover{
                background: #313131;
                transition: .5s;
            }
            @media (max-width: 768px){
                .top-header{
                    display: none;
                }
                #footer .ext-link{
                    display: none;
                }
                #footer .contact-us{
                    display: none;
                }
                .navbar-fixed-top{
                    position: sticky;
                }
                .navbar-header{
                    background: black;
                    padding: 0 10px;
                    display: grid;
                    grid-template-columns: 60px 1fr 60px;
                    justify-content: space-between;
                }
                .navbar-inverse .navbar-toggle{
                    background: #313131;
                    grid-column: 1 / span 1;
                }
                .navbar-header .navbar-brand{
                    justify-self: center;
                }
                .navbar-header .user{
                    display: block;
                    color: white;
                    background: #313131;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    position: relative;
                    float: right;
                    padding: 10px 10px;
                    margin-top: 8px;
                    margin-left: 15px;
                    margin-bottom: 8px;
                    /* background-color: transparent; */
                    background-image: none;
                    border: 1px solid transparent;
                    border-radius: 4px;
                }
                #footer{
                    background: rgb(31, 31, 31);
                    border-top: 1px solid white;
                    margin: 0 10px;
                }
            }
            @media (min-width: 768px){
                .navbar>.container .navbar-brand{
                    margin-left: -15px;
                    display: none;
                }
                .navbar-header .user{
                    display: none;
                }
                .navbar-nav>li{
                    flex: 1 1 auto;
                    text-align: center;
                }
                .navbar-nav {
                    float: left;
                    margin: 0;
                    display: flex;
                    width: 100%;
                }
                
            }
            .login-form .login-btn{
                background: rgb(255, 164, 0);
                padding: 3px 30px;
                border-radius: 5px;
                border: 0px;
            }
            .login-form .login-id, .login-form .login-pw{
                background: rgb(119, 119, 119);
                width: 150px;
                padding: 3px 10px;
                border-radius: 5px;
                border: 0px;
            }
            .login-form .login-pw{
                margin: 0 10px;
            }
            
            input::placeholder {
                color: white;
                /* font-style: italic; */
            }
            .orange{
                color: rgb(255, 164, 0);
            }
            .orange-bor-bot{
                border-bottom: 1px solid rgb(255, 164, 0);
            }
            .main-cont{
                display: grid;
                grid-template-columns: 300px 1fr 300px;
            }
            .main-header{
                display: flex;
                padding: 15px 50px;
                background: rgb(16, 16, 16);
                border-bottom: 1px solid black;
            }
            .main-header a{
                font-size: 1.1em;
                padding-bottom: 3px;
            }
            .orange-border{
                color: rgb(255, 164, 0);
                border-bottom: 2px solid rgb(255, 164, 0);
            }
            @media (max-width: 1024px){
                .side-a, .side-b{
                    display: none;
                }
                .main-cont{
                    grid-template-columns: 1fr;
                }
                .main-header{
                    padding: 15px 10px;
                }
            }
            .side-b-banner{
                display: flex;
                background: black;
                justify-content: space-between;
                padding: 19px 10px;
            }
            .side-b-btn-wrap{
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 10px;
                background: rgb(44, 44, 44);
                padding: 10px;
            }
            .side-b-btn-wrap button{
                padding: 5px 15px;
                background: rgb(25, 25, 25);
                border-radius: 5px;
            }
            .side-b-info-wrap .side-b-info-item{
                display: flex;
                justify-content: space-between;
                padding: 10px;
                background: rgb(22, 22, 22);
                border-top: 4px groove #313131;
            }
            .side-b-info-wrap .side-b-info-item button{
                background:  black;
            }
            #m-unit button{
                background: rgb(39, 39, 39);
                border-radius: 5px;
                /* margin: 0 3px; */
            }
            .side-b-user-info-wrap{
                border: 1px solid black;
                margin-bottom: 50px;
            }
            .side-b-info-item .btn-wrap input{
                width: 70px;
                background: black;
            }
            .side-b-join button{
                width: 100%;
                color: black;
                font-weight: bolder;
                font-size: 1.3em;
                background: rgb(255, 164, 0);
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 10px 0;
            }
            .side-b-sport-rank-wrap .rank-header{
                background: linear-gradient(360deg, rgb(29, 29, 29), rgb(80, 80, 80));
                padding: 10px 30px;
            }
            .side-b-sport-rank-wrap .rank-info{
                border: 1px solid black;
            }
            .rank-info .rank-info-label{
                display: grid;
                grid-template-columns: 30px 1fr 30px;
                gap: 30px;
                background: white;
                padding: 10px;
                color: black;
            }
            .rank-info .rank-info-cont .rank-info-team{
                display: grid;
                grid-template-columns: 30px 1fr 30px;
                gap: 30px;
                padding: 10px;
            }
            .rank-info .rank-info-cate{
                display: grid;
                grid-template-columns: repeat(5, 1fr);
                justify-items: center;
                padding: 10px 0px;
            }
            .rank-info .rank-info-cate .sport-type-wrap{
                display: grid;
                font-size: 0.8em;
            }
            .rank-info .rank-info-cate .sport-type-wrap .fas{
                font-size: 1.5em;
                text-align: center;
                margin-bottom: 5px;
                
            }
            .rank-info .rank-info-cate a:hover{
                text-decoration: none;
                color:  rgb(255, 164, 0);
            }
        </style>

                <a href="">게임내역</a><div class="border"></div>
                <a href="">게임결과</a>
            </div>
        </div>

        <script src="js/side-b.js"></script>
