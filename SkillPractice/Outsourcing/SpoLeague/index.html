        <style>
            .starter-template {
            padding: 40px 15px;
            text-align: center;
            }
            .top-header{
                display: flex;
                justify-content: space-between;
                background: black;
                padding: 15px 10%;
            }
            .search-signup{
                display: flex;
                justify-content: flex-end;
                margin: 10px 0;
            }
            .search-signup a:first-child{
                /* margin: 0 15px 0 0; */
                /* border-right: 1px solid white; */
            }
            .border{
                position: relative;
                top: 5px;
                border: 1px solid white;
                height: 10px;
                margin: 0 15px;
            }
            .search-signup a:nth-child(3){
                /* margin: 0 0 0 15px; */
            }
            
            .main-cont{
                background: rgb(31, 31, 31);
                min-height: 80vh;
            }
            #footer{
                display: grid;
                background: rgb(37, 37, 37);
                /* grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); */
                padding: 15px 10%;
                /* grid-template-rows: 50px; */
                grid-template-areas: 
                'ext contact'
                'about contact'
                ;
                gap: 10px;
            }
            #footer .ext-link{
                grid-area: ext;
                display: flex;
                /* margin: 0 0 10px 0; */
            }
            #footer .about-us{
                grid-area: about;
                display: flex;
            }
            #footer .about-us img{
                margin-right: 10px ;
            }
            #footer .contact-us{
                grid-area: contact;
            }
            body{
                background: rgb(31, 31, 31);
            }
            .navbar-inverse .navbar-nav>li>a{
                font-size: 1.2em;
            }
            .navbar-inverse .navbar-nav>li>a:hover{
                background: #313131;
                transition: .5s;
            }
            @media (max-width: 768px){
                .top-header{
                    display: none;
                }
                #footer .ext-link{
                    display: none;
                }
                #footer .contact-us{
                    display: none;
                }
                .navbar-fixed-top{
                    position: sticky;
                }
                .navbar-header{
                    background: black;
                    padding: 0 10px;
                    display: grid;
                    grid-template-columns: 60px 1fr 60px;
                    justify-content: space-between;
                }
                .navbar-inverse .navbar-toggle{
                    background: #313131;
                    grid-column: 1 / span 1;
                }
                .navbar-header .navbar-brand{
                    justify-self: center;
                }
                .navbar-header .user{
                    display: block;
                    color: white;
                    background: #313131;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    position: relative;
                    float: right;
                    padding: 10px 10px;
                    margin-top: 8px;
                    margin-left: 15px;
                    margin-bottom: 8px;
                    /* background-color: transparent; */
                    background-image: none;
                    border: 1px solid transparent;
                    border-radius: 4px;
                }
                #footer{
                    background: rgb(31, 31, 31);
                    border-top: 1px solid white;
                    margin: 0 10px;
                }
            }
            @media (min-width: 768px){
                .navbar>.container .navbar-brand{
                    margin-left: -15px;
                    display: none;
                }
                .navbar-header .user{
                    display: none;
                }
                .navbar-nav>li{
                    flex: 1 1 auto;
                    text-align: center;
                }
                .navbar-nav {
                    float: left;
                    margin: 0;
                    display: flex;
                    width: 100%;
                }
                
            }
            .login-form .login-btn{
                background: rgb(255, 164, 0);
                padding: 3px 30px;
                border-radius: 5px;
                border: 0px;
            }
            .login-form .login-id, .login-form .login-pw{
                background: rgb(119, 119, 119);
                width: 150px;
                padding: 3px 10px;
                border-radius: 5px;
                border: 0px;
            }
            input::placeholder {
                color: white;
                /* font-style: italic; */
            }
            .orange{
                color: rgb(255, 164, 0);
            }
        </style>

    <!-- header -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="top-header">
            <img src="http://placehold.it/100x50" alt="">
            <div class="login-cont">
                <div class="search-signup">
                    <a href="">ID / PW찾기</a>
                    <div class="border"></div>
                    <a href="" class="orange">회원가입</a>
                </div>
                <div class="login-form">
                    <form action="" method="POST">
                        <input type="text" class="login-id" placeholder="ID">
                        <input type="text" class="login-pw" placeholder="PW">
                        <input type="submit" class="login-btn" value="로그인">
                    </form>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">logo</a>
                <a href="" class="user"><i class="fas fa-user"></i></a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">스포츠</a></li>
                    <li><a href="#about">게임센터</a></li>
                    <li><a href="#contact">이용안내</a></li>
                    <li><a href="#contact">커뮤니티</a></li>
                    <li><a href="#contact">마켓</a></li>
                    <li><a href="#contact">고객센터</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
    <!-- /header -->

    <!-- main-section -->
    <div class="main-cont">
        <div class="side-a">side-a</div>
        <div class="main-article">main-article</div>
        <div class="side-b">side-b</div>
