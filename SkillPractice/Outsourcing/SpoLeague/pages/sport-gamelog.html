        <!-- style -->
        <style>
            .fa-search{
                cursor: pointer;
            }
            .sport-gamelog-header{
                display: grid;
                grid-template-columns: 200px repeat(2, 1fr);
            }
            .game-log-header-l{
                display: flex;
                align-items: center;
            }
            .game-log-header-c{
                display: flex;
            }
            @media (max-width:768px){
                .sport-gamelog-header{
                    grid-template-rows: repeat(2, 40px);
                    grid-template-areas: 
                    'l c c'
                    'l r r'
                    ;
                }
                .game-log-header-l{
                    grid-area: l;
                }
                .game-log-header-c{
                    grid-area: c;
                    justify-self: end;
                }
                .game-log-header-r{
                    grid-area: r;
                    justify-self: end;
                }
            }
            .pad-lr-5{
                padding-left: 5px;
                padding-right: 5px;
            }
        </style>
        <!-- /style -->

    <!-- header -->
    <script src="../section/header.js"></script>
    <!-- /header -->

        <!-- /side-a -->
        
        <div class="article">
            <!-- sport-nav -->
            <!-- <script src="../section/sport-nav.js"></script> -->
            <div class="main-header">
                <a href="./sport-sportgame.html" >스포츠게임</a><div class="border"></div>

                <a href="#" class="orange-border">게임내역</a><div class="border"></div>
                <a href="./sport-gameresult.html">게임결과</a>
            </div>
            <!-- /sport-nav -->
            <div class="main-article">
                <div class="sport-gamelog-header pad-all-10 bgc-bgrey">
                    <div class="game-log-header-l">
                        <div style="display: flex;">
                            <i class="fas fa-chart-bar" style="font-size: 2em;"></i>
                        </div>
                        <div class="mar-l-10">
                            <div>나의 참여내역 현황</div>
                            <div>My game history</div>
                        </div>
                    </div>
                    <div class="game-log-header-c">
                        <div class=" pad-lr-5">
                            <span>총 참여금</span>
                            <span class="orange">10,000</span>
                        </div>
                        <div class="border-10"></div>
                        <div class="">
                            <span>적중금</span>
                            <span class="orange">10,000</span>
                        </div>
                        <div class="border-10"></div>
                        <div class="">
                            <span>수익금</span>
                            <span class="orange">10,000</span>
                        </div>
                        <div class="border-10"></div>
                        <div class="">
                            <span>수익률</span>
                            <span>125%</span>
                        </div>
                    </div>
                    <div class="game-log-header-r">
                        <input type="date" name="" id="">
                        <span>~</span>
                        <input type="date" name="" id="">
                        <span>
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
